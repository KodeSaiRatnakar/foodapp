name: Flutter Build Action

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-java@v2
        with:
          distribution: 'zulu'
          java-version: '11'

      - name: Flutter action
        uses: subosito/flutter-action@v2.8.0
        with:
          channel: 'stable'
      
      - run: flutter pub get
#       - run: flutter test
      - run: flutter build apk
      - run: flutter build appbundle
