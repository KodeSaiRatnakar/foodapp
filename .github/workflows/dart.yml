name: Flutter Build and Release

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-java@v2
        with:
          distribution: 'zulu'
          java-version: '11'
          cache: gradle

      - name: Flutter action
        uses: subosito/flutter-action@v2.8.0
        with:
          channel: 'stable'
          cache: true 
      
      - run: flutter pub get

      - run: flutter build apk --release
